<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Setup bootstrap file -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Setup Default stylesheet setting  file -->
    <link rel="stylesheet" href="css/normallize.css">
    <!-- Setup Main stylesheet file -->
    <link rel="stylesheet" href="css/main.css">

</head>

<body class="bg-dark text-light">
    <!-- Start Heading -->
    <div class="text-center">
        <h1 class="text-warning">Welcome to Mangment system</h1>
    </div>
    <!-- End Heading -->
    <!-- ----------- -->
    <!--Start Section-->
    <div class="container">
        <div class="bg-warning text-dark">
            <!-- Start Form -->
                <div class="mb-3 w-75 m-auto py-2 pt-5 ">
                    <label for="p-name" class="form-label">Product Name:</label>
                    <input type="text" class="form-control" id="p-name" aria-describedby="helpId"
                        placeholder="Product name">
                </div>
                <div class="mb-3 w-75 m-auto py-2 ">
                    <label for="p-price" class="form-label">Product Price:</label>
                    <input type="number" class="form-control" id="p-price" aria-describedby="helpId"
                        placeholder="Product Price">
                </div>
                <div class="mb-3 w-75 m-auto py-2 ">
                    <label for="p-category" class="form-label">Product Category:</label>
                    <input type="text" class="form-control" id="p-category" aria-describedby="helpId"
                        placeholder="Product Category">
                </div>
                <div class="mb-3 w-75 m-auto py-2 ">
                    <label for="p-status">Product Status:</label>
                    <select id="p-status" class="custom-select" name="">
                        <option>Active</option>
                        <option>Out of Stock</option>
                    </select>
                </div>
                <div class="mb-3 w-75 m-auto pb-3">
                    <label for="p-desc" class="form-label">Product Description:</label>
                    <textarea class="form-control" id="p-desc" rows="4" maxlength="150"></textarea>
                </div>
                <div class="mb-3 w-75 m-auto pb-3">
                    <button id="mainbtn" onclick="AddProducts();" class="btn btn-outline-dark">Add Product</button>
                </div>
        
            <!-- End Form -->
            <!-- ----------- -->
            <!-- Start Search Input -->
            <div class="w-75 m-auto py-3">
                <input onkeyup="searchProduct(this.value)" type="text" class="form-control w-75 m-auto" id="Search" placeholder="Search...">
            </div>
            <!-- End Search Input -->
            <!-- ----------- -->
            <!-- Start Table -->
            <table class="table table-dark table-striped text-center">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Product Price</th>
                        <th scope="col">Product Category</th>
                        <th scope="col">Product Status</th>
                        <th scope="col">Update</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                   
                </tbody>
            </table>
            <!-- End Table -->
            <!--------------->

        </div>
    </div>
    <!--End Section-->




    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
